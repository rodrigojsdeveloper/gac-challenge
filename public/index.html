<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API de Unidades Organizacionais (Closure Table)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    .subtitle {
      font-size: 18px;
      color: #888;
      font-weight: 400;
      margin-bottom: .5rem;
      line-height: 1.4;
    }

    .description {
      font-size: 16px;
      color: #666;
      font-weight: 400;
    }

    .documentation-link {
      color: #666;
      text-decoration: underline;
      text-decoration-color: #666;
    }

    .documentation-link:hover {
      color: #888;
      text-decoration-color: #888;
    }

    @media (max-width: 768px) {
      .logo {
        width: 100px;
      }

      .subtitle {
        font-size: 16px;
      }

      .description {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <img src="/assets/logo.png" alt="Grupo Adriano Cobuccio" class="logo">

  <p class="subtitle">Esta é a API de Unidades Organizacionais (Closure Table).</p>

  <p class="description">
    Não sabe por onde começar? Leia a <a href="/docs" class="documentation-link">documentação</a>.
  </p>
</body>

</html>
